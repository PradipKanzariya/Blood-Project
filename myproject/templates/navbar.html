
{% block content %}
<!-- <div style="position: fixed; overflow: hidden; width: 100%; display: block; margin: 0;"> -->
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="/">My Blood</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent" >
      <ul class="navbar-nav mr-auto">

        <li class="nav-item">
          <a class="nav-link" href="/register">Register</a>
        </li>
        
        <li class="nav-item">
          {% if session["email"] %}
            <a class="nav-link" href="/dashboard">{{user.username}}</a>
          {% else %}
            <a class="nav-link" href="/dashboard">Login</a>
          {% endif %}
        </li>

        

        <li class="nav-item">
          <a class="nav-link" href="/require">Blood Bank</a>
        </li>
        
        
      </ul>
      
      <form class="form-inline my-2 my-lg-0" action="/search" method="POST" style="margin-right:5px;">
        <input class="form-control mr-sm-2" type="search" placeholder="Search city" aria-label="Search" name="search" id="search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>

      {% if session["email"] %}
      <li class="nav-item" style="list-style-type: none; margin-left: 30px;">
        <a href="/logout" class="btn btn-secondary btn-md">Logout</a>
      </li>
      {% endif %}
      
    </div>
    
  </nav>
<!-- </div> -->
  {% endblock %}
